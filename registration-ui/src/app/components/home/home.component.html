<div class="container">
  <form [formGroup]="bookingForm" (ngSubmit)="submitBooking()" novalidate>
    <div *ngIf="validMessage != ''">
      <h3 class="has-info">{{validMessage}}</h3>
    </div>
    <div class="form-group">
      <label>Service Name</label>
      <select class="form-control" formControlName="service" required>
        <option value="">Please select a service...</option>
        <option *ngFor="let s of services"
                [value]="s">
                {{s}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" formControlName="clientName" required autofocus/>
    </div>
    <div class="form-group">
      <label>Desired Date</label>
      <input type="text" class="form-control" formControlName="date" required/>
    </div>
    <div class="form-group">
      <label>Desired Time</label>
      <input type="text" class="form-control" formControlName="time" required/>
    </div>
    <div class="form-group">
      <label>Price</label>
      <input type="text" class="form-control" formControlName="price" required/>
    </div>
    <div class="form-group">
      <label>Contact Phone</label>
      <input type="text" class="form-control" formControlName="contactPhone" required/>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" formControlName="contactEmail"/>
    </div>

    <button type="submit" class="btn btn-primary" >Book</button>
  </form>
</div>
