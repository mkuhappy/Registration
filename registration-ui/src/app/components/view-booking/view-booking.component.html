<div class="container">
  <div class="row">
    <a class="btn btn=primary" routerLink="/admin">Back to List</a>
  </div>
  <div>
    <div class="form-group">
      <label>Service Name</label>
      <div class="form-control">{{booking.service}}</div>
    </div>
    <div class="form-group">
      <label>Client Name</label>
      <div class="form-control">{{booking.clientName}}</div>
    </div>
    <div class="form-group">
      <label>Booking Date</label>
      <div class="form-control">{{booking.date}}</div>
    </div>
    <div class="form-group">
      <label>Booking Time</label>
      <div class="form-control">{{booking.time}}</div>
    </div>
    <div class="form-group">
      <label>Price</label>
      <div class="form-control">{{booking.price}}</div>
    </div>
    <div class="form-group">
      <label>Contact Phone</label>
      <div class="form-control">{{booking.contactPhone}}</div>
    </div>
    <div class="form-group">
      <label>Email</label>
      <div class="form-control">{{booking.contactEmail}}</div>
    </div>
  </div>
</div>
